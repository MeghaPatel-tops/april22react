<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i=1;
        while(i<=10){
            console.log(i);
            i++;
        }
        for(let m=20;m>=10;m--){
            console.log(m);
            
        }
        //==================
       function fibonaci(){
        let x1=0;
        let x2=1;
        let ans;
        for(i=1;i<=10;i++){
            ans=x1+x2;
            document.write(ans);
            document.write('&nbsp; ,')
            x1=x2;
            x2=ans;
        }
       }
    </script>
</head>
<body>
    <button type="button" onclick="fibonaci()">FindFibonci series</button>
</body>
