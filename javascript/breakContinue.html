<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i;

        // break exmaple
        for(i=1;i<=10;i++){
            
            if(i==4){
                break;
            }
            console.log(i);
            
        }
        console.log("================================");
        
        // continue example
        for(i=1;i<=10;i++){
            
            if(i==4){
                continue;
            }
            console.log(i);
            
        }
    </script>
</head>
<body>
    
</body>
</html>
